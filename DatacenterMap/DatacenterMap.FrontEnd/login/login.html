<section class="cadastro-usuario-container flex-column center-center">
    <div class="cadastro-usuario-wrapper flex-column column-center">
        <div class="header-cadastro-usuario flex-row column-center">
            <h3>DataCenter Map</h3>
            <img ng-src="/image/logo.svg" class="image-login" height="50" width="50">
        </div> 
        <form class="cadastro-usuario-content"id="cadastro-usuario" novalidate name="cadastroUsuarioForm" ng-submit="login(usuario)">
          <div class="flex-row center-center">
            
          </div>
            <!-- <hr> -->
            <div class="form-group">
                <md-input-container>
                        <label for="email" class="texto-andar">Email</label>
                        <input  name="email" id="email" ng-model="usuario.username" ng-class="{'enviar': enviar}" required ng-minlength="2" ng-maxlength="64" md-autofocus=""> 
                </md-input-container> 
                <md-input-container>
                        <label for="senha" class="texto-andar">Senha</label>
                        <input  name="senha" id="senha" type="password" ng-model="usuario.password" ng-class="{'enviar': enviar}" required ng-minlength="2" ng-maxlength="64" md-autofocus=""> 
                </md-input-container> 
            </div>
            <div class="form-group">
                <div class="flex-row">
                    <md-button class="botao-cancelar-andar botao-sucesso" type="submit" class="md-primary">
                                Entrar
                    </md-button>
                    <md-button class="botao-cancelar-andar botao-cancelar" type="button" ng-click="registrar()">
                            Registrar
                    </md-button>
                </div>
            </div>
        </form>
    </div>
</section>
