<div class="flex-row row-center">
    <h3 class="edificacao-selecionada">Sala: {{salaSelecionada.NumeroSala}}</h3>
    <img class="imagem-delete" ng-click="excluir(salaSelecionada)" ng-src="/image/delete.svg" height="20" width="20">
</div>

<div sala-planta class="sala-container">
    <!-- <h4 class="sala-largura">{{ salaSelecionada.Largura }}m</h4> -->
    <div slot-sala buscar-altura="buscarAltura" buscar-abcissa="buscarAbcissa" ng-hide="salaSelecionada.length==0" ng-repeat="slot in slots" id="{{ slot.Id }}" class="slot" ng-class="{{slot.Ocupado ? 'slot-ocupado' : 'slot-livre'}}" ng-click="verificarSlot(slot)" uib-popover="{{'TensÃ£o: ' + slot.Rack.Tensao + 'V'}}" popover-trigger="'{{!slot.Ocupado ? 'none' : 'mouseenter'}}'" popover-placement="bottom">
        <img uib-popover-template="'sala/delete.html'" popover-is-open="popoverIsOpen" ng-click="deleteClick()" class="imagem-delete" ng-src="/image/delete.svg" ng-if="slot.Ocupado" height="20" width="20">
    </div>

</div>

<div class="flex-column edificacao-detalhes-andar">
    <div>
        <h6>Slots totais: {{salaSelecionada.QuantidadeMaximaSlots}}</h6>
        <h6>Slots ocupados: {{slotsOcupados.length}}</h6>
    </div>
</div>

<section layout="row" flex="">
    <md-sidenav class="md-sidenav-right md-whiteframe-4dp cadastro-andar-container" md-component-id="rack">
        <map-rack-cadastro sala="sala" slot="slot"></map-rack-cadastro>
    </md-sidenav>
</section>
