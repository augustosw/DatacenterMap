<div uib-carousel id="carousel"class="vertical" active="active">
    <div uib-slide ng-repeat="edificacao in edificacoes | filter: busca as results " index="edificacao.id" >
        <div class="carousel-item">
            <img ng-src="{{edificacao.image}}" heigh="150px" width="150px" style="margin-bottom:5px;">
        </div>
        <div class="carousel-item">
            <img ng-src="{{edificacoes[getSecondIndex($index + 1)].image}}" heigh="150px" width="150px" style="margin-bottom:5px;">
                <div class="carousel-caption">
                    <h4>Edificacao {{edificacoes[getSecondIndex($index + 1)].id}}</h4>
                </div>
            <div ng-if="results.length === 0">
                <h2>Nenhum resultado foi encontrado</h2>
            </div>
        </div>
        <div class="carousel-item">
            <img ng-src="{{edificacoes[getSecondIndex($index + 2)].image}}" heigh="150px" width="150px" style="margin-bottom:5px;">
                <div class="carousel-caption">
                    <h4>Edificacao {{edificacoes[getSecondIndex($index + 2)].id}}</h4>
                </div>
        </div>
    </div>
</div>
