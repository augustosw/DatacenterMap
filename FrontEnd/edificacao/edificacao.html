<div class="flex-row edificacao-wrapper">
    <div class="edificacao-container">
        <div class="base">
            <img class="base-imagem" src="/image/base-imagem.svg" alt="">
        </div>
        <div class="andares" ng-repeat="andar in andares">
            {{adicionarAndar($index)}}
            <svg class="andar imagem-andar" ng-model="andar" ng-click="selecionarAndar(andar)" ng-style="andarStyle" width="100%" height="100%"
                viewBox="0 0 1200 800" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <title>Rectangle</title>
                <desc>Created using Figma</desc>
                <g id="Canvas" transform="translate(546 533)">
                    <g id="Rectangle">
                        <use xlink:href="#path0_fill" transform="translate(-546 -533)" fill="#BDBDBD" />
                        <mask id="mask0_outline_ins">
                            <use xlink:href="#path0_fill" fill="white" transform="translate(-546 -533)" />
                        </mask>
                        <g mask="url(#mask0_outline_ins)">
                            <use xlink:href="#path1_stroke_2x" transform="translate(-546 -533)" fill="#333333" />
                        </g>
                    </g>
                </g>
                <defs>
                    <path id="path0_fill" d="M 0 0L 1200 0L 1200 800L 0 800L 0 0Z" />
                    <path id="path1_stroke_2x" d="M 0 0L 0 -20L -20 -20L -20 0L 0 0ZM 1200 0L 1220 0L 1220 -20L 1200 -20L 1200 0ZM 1200 800L 1200 820L 1220 820L 1220 800L 1200 800ZM 0 800L -20 800L -20 820L 0 820L 0 800ZM 0 20L 1200 20L 1200 -20L 0 -20L 0 20ZM 1180 0L 1180 800L 1220 800L 1220 0L 1180 0ZM 1200 780L 0 780L 0 820L 1200 820L 1200 780ZM 20 800L 20 0L -20 0L -20 800L 20 800Z"
                    />
                </defs>
            </svg>
            
            <div data-tooltip="{{andar}}" ng-style="andarStyle">
            </div>
        </div>
    </div>
    <div class="edificacao-detalhes">
        <button type="button" class="btn btn-primary" ng-click="voltar()"> voltar</button>
    </div>
</div>
